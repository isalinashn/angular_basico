<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;"
   class="list-group-item d-flex justify-content-between align-item-center">

   <div>
    <span class="text-primary"
   [ngClass]="{ 'list-group-item-success': isLast }">
      {{ i + 1 }}.
    </span>
    {{ item.name }} - {{ item.power }}
   </div>

    <button
    class="btn btn-danger btn-sm float-right"
    (click)="onDeletedCharacter( item.id )">
      X
    </button>
  </li>
</ul>
